{% extends 'base.html' %}
{% set Page_name = 'assignment11 - Outer Source' %}
{% block title %}
      assignment11 - Outer Source
{% endblock %}
{% block body %}
   {{ super() }}
    <div class="col-12">
    <div class="col-6-main"> <!--Frontend -->
        <h2>Frontend</h2>
        <input type="number" name="number" id="f_num"/>
        <button onclick="myFunction()">Click me</button>
        <script src="../static/JS/assignment11.js"></script>
    </div>

    <div class="col-6-main"> <!--Backend -->
        <h2>Backend</h2>
        <form action="/assignment11/outer_source" method="get">
            <input type="number" name="number" id="b_number">
            <input type="submit" value="Click me">
        </form>
    </div>

    <div class="col-6-main"> <!--Output -->
        <br><br>
        <main>
            {% if user %}
                    <img src="{{ user.avatar }}" alt="Picture"/>
                    <div>
                        <br>
                        <span>{{ user.first_name + " " + user.last_name }}</span>
                        <br>
                        <a href="mailto:{{ user.email }}">Send Email</a>
                        <br><br>
                    </div>
            {% endif %}
        </main>
    </div>
    </div>
{% endblock %}
