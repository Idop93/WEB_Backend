{% extends 'base.html' %}
{% set Page_name = "Users" %}
{% block title %}
      Users
{% endblock %}

{% block body%}
    <h1>Users page</h1>
    <h3>insert new user:</h3>
    <from action = '/insert_user' method = 'post'>
        <input type="name" name = "name" placeholder="Name">
        <input type="email" name = "email" placeholder="Email">
        <input type="password" name = "password" placeholder="Password">
        <input type="submit" name="submit" value="Insert">
    </from>
    <h3>Users list: </h3>
    <ul>
        {% for user in users %}
            <li>
                <from action="/delete_user" method="post" style="display:inline">
                    <input type="hidden" value="{{ user.id }}" name="id">
                    <input type="submit" value="delete">
                </from> {{ user.name }}, Email: {{ user.email }}, Password: {{ user.password }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
